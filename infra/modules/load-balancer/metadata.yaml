apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-large-data-sharing-golang-webapp
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: load-balancer module
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-large-data-sharing-golang-webapp.git
      sourceType: git
      dir: load-balancer
    actuationTool:
      flavor: Terraform
      version: '>= 0.13'
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: bucket_name
      description: Bucket name
      varType: string
      required: true
    - name: client_service_name
      description: Frontend service name
      varType: string
      required: true
    - name: labels
      description: A map of key/value label pairs to assign to the bucket.
      varType: map(string)
      required: true
    - name: project_id
      description: GCP project ID.
      varType: string
      required: true
    - name: region
      description: Google cloud region where the resource will be created.
      varType: string
      required: true
    - name: resource_path
      description: Resource folder path
      varType: string
      required: true
    outputs:
    - name: backend_bucket_name
      description: The name of the backend bucket used for Cloud CDN
    - name: lb_external_ip
      description: Frontend IP address of the load balancer
  requirements:
    roles:
    - level: Project
      roles:
      - roles/owner
    services:
    - cloudresourcemanager.googleapis.com
    - compute.googleapis.com
    - run.googleapis.com
    - iam.googleapis.com
    - firestore.googleapis.com
    - vpcaccess.googleapis.com
    - serviceusage.googleapis.com
