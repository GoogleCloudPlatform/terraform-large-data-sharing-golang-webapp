apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-large-data-sharing-golang-webapp
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: firestore module
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-large-data-sharing-golang-webapp.git
      sourceType: git
      dir: firestore
    actuationTool:
      flavor: Terraform
      version: '>= 0.13'
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: collection_fields
      description: collection id with respect to its fields
      varType: map(any)
      required: true
    - name: init
      description: Initialize resource or not
      varType: bool
      required: true
    - name: project_id
      description: GCP project ID.
      varType: string
      required: true
  requirements:
    roles:
    - level: Project
      roles:
      - roles/owner
    services:
    - cloudresourcemanager.googleapis.com
    - compute.googleapis.com
    - run.googleapis.com
    - iam.googleapis.com
    - firestore.googleapis.com
    - vpcaccess.googleapis.com
    - serviceusage.googleapis.com
